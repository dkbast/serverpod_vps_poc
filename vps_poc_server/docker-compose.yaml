version: "3.7"

services:
  postgres:
    image: postgres:14.1
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: vps_poc
      POSTGRES_PASSWORD: "9Z55OVUlQrP8WyePn9PfL6j3x9G4lZwM"
    volumes:
      - vps_poc_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "83KQnkmUN1oivO4KevaqFguqjbqT8UKA"
    environment:
      - REDIS_REPLICATION_MODE=master

  serverpod:
    image: dart:stable
    volumes:
      - ./:/app
      - serverpod_data:/app/data
    working_dir: /app
    command: dart /app/bin/main.dart
    depends_on:
      - postgres
      - redis
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: yourny_serverpod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 9Z55OVUlQrP8WyePn9PfL6j3x9G4lZwM
      REDIS_URL: redis://:83KQnkmUN1oivO4KevaqFguqjbqT8UKA@redis:6379
volumes:
  vps_poc_data:
  serverpod_data:
